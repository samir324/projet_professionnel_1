<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="dropdown">

    <img class="dropdown__logoImg" src="images/logo.svg" alt="">
    <input type="checkbox" id="checkbox_toggle">
    <label for="checkbox_toggle" class="toggle"><img id="img1" src="./images/icon-hamburger.svg" alt="burger"></label>
    <label for="checkbox_toggle" class="toggle2"><img id="img2" src="./images/icon-close.svg" alt="burger"></label>
    <div class="dropdown__bg"></div>
    <ul class="back">
      <li><a href="#">Product</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Pricing</a></li>
      <li class="line"><span>
          <hr> </span> </li>
      <li><a href="#" class="login">Login</a></li>
    </ul>
  </div>
  <section class="container">
    <div class="container__part2">
      <div class="container__part2__image">
        <img alt="img" src="images/illustration-devices.svg">
      </div>
    </div>
    <div class="container__part1">
      <p class="container__part1__para1">
        <span class=" container__part1__para1--btnnew">NEW</span>
        <span class=" container__part1__para1--title-grey">MONOGRAPH DASHBOARD</span>
      </p>
      <h1>POWERFUL INSIGHTS <br> INTO YOUR TEAM</h1>

      <p class="container__part1__para2">Project planning and time tracking <br> for agile teams</p>
      <div class="container__part1__bottom">
        <button class="container__part1__bottom--btnschedule ">SCHEDULTE A DEMO</button>
        <p class="container__part1__bottom--title-grey2">TO SEE A PREVIEW </p>
      </div>
    </div>

  </section>





</body>

</html>
